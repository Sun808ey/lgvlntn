<!DOCTYPE html>
<html>
<head>
<title>Valentine ❤️</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

body {
    background: black;
    color: red;
    font-family: Arial;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
}

/* MESSAGE BOX */
.message-box {
    background: white;
    color: black;
    padding: 40px 60px;
    font-size: 64px;
    font-weight: bold;
    border-radius: 16px;
    margin-bottom: 40px;
    z-index: 2;
}

/* PULSE ANIMATION */
.pulse {
    animation: pulse 1s ease-in-out infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
}

/* FLOATING HEARTS */
.heart-bg {
    position: absolute;
    bottom: -50px;
    font-size: 48px;
    animation: floatUp 8s linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

/* HEART EXPLOSION */
.explode {
    position: absolute;
    font-size: 32px;
    animation: explode 1.2s ease-out forwards;
}

@keyframes explode {
    from {
        transform: translate(0,0) scale(1);
        opacity: 1;
    }
    to {
        transform: translate(var(--x), var(--y)) scale(0.5);
        opacity: 0;
    }
}

/* BUTTONS */
.buttons {
    z-index: 2;
}

button {
    padding: 15px 30px;
    font-size: 40px;
    border: none;
    margin: 10px;
    cursor: pointer;
    position: relative;
}

#yes {
    background: white;
    color: black;
    font-size: 48px;
}

#no {
    background: white;
    color: red;
}

/* MOBILE OPTIMIZATION */
@media (max-width: 600px) {
    .message-box {
        font-size: 42px;
        padding: 30px;
    }
    button {
        font-size: 32px;
    }
}
</style>
</head>

<body>

<div class="message-box" id="text">
   Will you be my Valentine?
</div>

<div class="buttons">
    <button id="yes" onclick="yesClick()">Yes</button>
    <button id="no" onmouseover="dodgeNo()" onclick="noClick()">No</button>
</div>

<script>
/* EXISTING LOGIC (UNCHANGED) */
let noCount = 0;
let yesSize = 48;

function noClick() {
    if (noCount < 3) {
        noCount++;
        yesSize += 20;
        document.getElementById("yes").style.fontSize = yesSize + "px";
    }
}

function yesClick() {
    const text = document.getElementById("text");
    text.innerHTML = "Yay, I LOVE YOU ";
    text.style.fontFamily = "'Pacifico', cursive";
    text.classList.add("pulse");

    document.getElementById("yes").style.display = "none";
    document.getElementById("no").style.display = "none";

    heartExplosion();
}

/* NO BUTTON DODGE */
function dodgeNo() {
    const noBtn = document.getElementById("no");
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* EXISTING FLOATING TEXT (UNCHANGED) */
setInterval(() => {

    const heart = document.createElement("div");
    heart.className = "heart-bg";
    heart.innerHTML = "luv luv";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (30 + Math.random() * 30) + "px";
    heart.style.animationDuration = (5 + Math.random() * 5) + "s";

    document.body.appendChild(heart);

    setTimeout(() => { 
		heart.remove();
			}, 10000);
}, 500);

/* HEART EXPLOSION EFFECT */
function heartExplosion() {
    for (let i = 0; i < 25; i++) {
        const h = document.createElement("div");
        h.className = "explode";
        h.innerHTML = "yayyy";
        h.style.left = "50%";
        h.style.top = "50%";
        h.style.setProperty("--x", `${Math.random()*400-200}px`);
        h.style.setProperty("--y", `${Math.random()*400-200}px`);
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 1200);
    }
}
</script>

</body>
</html>
